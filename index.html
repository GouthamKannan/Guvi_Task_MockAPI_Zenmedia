<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <!-- Main section - contains main page and form to raise query -->
    <div id="main-section">
        <!-- Form to raise query -->
        <div class="row d-none" id="form-div">
            <form class="form shadow-lg p-3 mb-5 bg-secondary rounded" onsubmit="createQuery(); return false"> 
                <h4 class="text-white"><i class="fa fa-times text-success" onclick="closeForm('form-div')"></i> Create a post</h4>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" required placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required placeholder="Enter post password (to delete post)">
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" required placeholder="Enter post title">
                </div>
                <div class="form-group">
                    <label for="query">Query</label>
                    <textarea id="query" cols="20" rows="5" class="form-control" required placeholder="Enter query"></textarea>
                </div>
                <button type="submit" class="d-block mx-auto btn btn-success">Create</button>
            </form>
        </div>
        
        <!-- Heading section -->
        <div class="text-center my-lg-5">
            <h1 class="text-success font-weight-bolder header-font">ZenMedia</h1>
            <p class="text-white">your queries will be cleared here!</p>
            <div>
                <!-- link to open query form -->
                <a href="#" class="text-success" onclick="displayForm()">click here to add query </a><i class="fa fa-2x fa-arrow-circle-right text-success align-middle"></i>
            </div>
        </div>
    
        <div class="container pt-5">
            <h2 class="text-white pt-3">Queries Raised</h2>
            <div class="row" id="row">
                
            </div>
        </div>
    </div>
    <!-- Query sectio - contains individual query details that is selected -->
    <div id="query-section" class="d-none">
        <!-- Form to add a comment -->
        <div class="row d-none" id="comment-form-div">
            <form class="form shadow-lg p-3 mb-5 bg-secondary rounded" onsubmit="addCommentToQuery(); return false"> 
                <h4 class="text-white"><i class="fa fa-times text-success" onclick="closeForm('comment-form-div')"></i> Add a Comment</h4>
                <div class="form-group">
                    <label for="commenter-name">Name</label>
                    <input type="text" id="commenter-name" class="form-control" required placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea id="comment" cols="20" rows="5" class="form-control" required placeholder="Enter Comment"></textarea>
                </div>
                <input type="hidden" id="query-id">
                <input type="hidden" id="query-comment">
                <button type="submit" class="d-block mx-auto btn btn-success">Add Comment</button>
            </form>
        </div>
        <!-- container that display details of the query selected -->
        <div class="container">
            <div class="my-lg-5">
                <div class="text-center text-success font-weight-bold">
                    <i class="fa fa-arrow-left fa-2x" onclick="loadMainSection()"></i><h2 class="d-inline" id="query-title"></h2>
                </div>
                <p class="text-center text-white">Created by <span id="query-name"></span></p>
                <p class="text-white pt-3" id="query-details"></p>
                <div id="query-button"></div>

                <!-- section that display comments of the query selected -->
                <div class="container pt-5">
                    <h2 class="text-white pt-3">Comments</h2>
                    <div class="row" id="comment-row"></div>
                </div>

            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
